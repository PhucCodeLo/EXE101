<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký Nhân Viên Mới</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .registration-container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        h2 {
            color: #7f8c8d;
            font-size: 16px;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            text-align: left;
            color: #34495e;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            padding: 10px;
            width: 100%;
            font-size: 15px;
            border: 1px solid #dfe6e9;
            border-radius: 8px;
            background-color: #ecf0f1;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="email"]:focus {
            border-color: #3498db;
            outline: none;
        }

        input[type="text"]::placeholder,
        input[type="password"]::placeholder,
        input[type="email"]::placeholder {
            color: #95a5a6;
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 15px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #2980b9;
        }

        .form-group {
            position: relative;
        }

        .form-group i {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            color: #7f8c8d;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            padding-left: 40px;
        }
    </style>
</head>
<body>
    <div class="registration-container">
        <h1>Đăng Ký Nhân Viên Mới</h1>
        <h2>Lưu ý: Tài khoản sẽ đặt theo cú pháp: Nguyễn Ngọc Phúc tương ứng với PhucNN</h2>

        <form method="POST">
            <!-- Username field -->
            <div class="form-group">
                <i class="fas fa-user"></i>
                <input type="text" name="username" placeholder="Nhập tài khoản" required>
            </div>

            <!-- Password field -->
            <div class="form-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" placeholder="Nhập mật khẩu" required>
            </div>

            <!-- Full Name field -->
            <div class="form-group">
                <i class="fas fa-user"></i>
                <input type="text" name="full_name" placeholder="Nhập họ tên" required>
            </div>

            <!-- Phone Number field -->
            <div class="form-group">
                <i class="fas fa-phone"></i>
                <input type="text" name="phone_number" placeholder="Nhập số điện thoại" required>
            </div>

            <!-- Date of Birth field -->
            <div class="form-group">
                <i class="fas fa-calendar"></i>
                <input type="text" name="dob" placeholder="Ngày sinh (MM/DD/YYYY)" required>
            </div>

            <!-- Current Address field -->
            <div class="form-group">
                <i class="fas fa-home"></i>
                <input type="text" name="current_address" placeholder="Nhập địa chỉ hiện tại" required>
            </div>

            <!-- Gmail field -->
            <div class="form-group">
                <i class="fas fa-envelope"></i>
                <input type="email" name="gmail" placeholder="Nhập Gmail" required>
            </div>

            <!-- Submit Button -->
            <button type="submit">Đăng Ký</button>
        </form>

        <!-- Back to Dashboard -->
        <a href="{{ url_for('manager_dashboard') }}">Trở Lại Trang Quản Lý</a>
    </div>
</body>
</html>
