<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập phần mềm</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: flex-end; /* Move login form to the right */
            align-items: center;
            overflow: hidden;
            padding-left: 1000px;
            position: relative;
            font-family: Arial, sans-serif;
        }
        
        
        /* Background image container */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            z-index: -1; /* Behind the login container */
            transition: opacity 1s ease-in-out; /* Fade effect */
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent background */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
            z-index: 1; /* On top of background images */
        }

        .login-container h2 {
            margin-bottom: 20px;
            font-size: 25   px;
            color: #2c3e50;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

            .input-group .icon {
                font-size: 20px;
                color: #3498db;
                margin-bottom: 10px;
        }


        .input-group input {
            width: 100%;
            padding: 15px 50px 15px 50px;
            border: 2px solid #3498db;
            border-radius: 50px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .input-group i {
            position: absolute;
            left: 20px;
            top: 43%;
            transform: translateY(-50%);
            color: #3498db;
            font-size: 18px;
        }

        button {
            padding: 15px;
            background: linear-gradient(135deg, #6dd5ed, #2193b0);
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        /* Taskbar at the bottom */
        .taskbar {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 50px;
            background-color: #2c5d9e;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            font-size: 14px;
        }

        .taskbar .left {
            display: flex;
            align-items: center;
        }

        .taskbar .right {
            display: flex;
            align-items: center;
        }

        .taskbar .right img {
            width: 30px;
            height: 30px;
            margin-left: 10px;
            cursor: pointer;
        }

        /* Media query for responsiveness */
        @media (max-width: 768px) {
            .login-container {
                width: 90%;
            }

            .taskbar {
                flex-direction: column;
                height: auto;
                padding: 10px 20px;
                text-align: center;
            }

            .taskbar .right img {
                margin-left: 0;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Background image container -->
    <div class="background"></div>

    <!-- Login Form -->
    <div class="login-container">
        <h2>ĐĂNG NHẬP PHẦN MỀM</h2>
        <form method="POST">
            <div class="input-group">
                <i class="fas fa-user icon"></i>
                <input type="text" name="username" id="username" placeholder="Tài Khoản" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock icon"></i> <!-- Lock icon -->
                <input type="password" name="password" id="password" placeholder="Mật Khẩu" required>
            </div>
            <button type="submit">Đăng Nhập</button>
        </form>
    </div>

    <!-- Taskbar at the bottom -->
    <div class="taskbar">
        <div class="left">
            <span>@FPT UNIVERSITY | Hotline: 0382.285.747</span>
        </div>
        <div class="right">
            <span>Connect with us:</span>
            <a href="https://www.facebook.com/tm.phucsay" target="_blank">
                <img src="{{ url_for('static', filename='logofb.png') }}" alt="Facebook">
            </a>
        </div>
    </div>

    <!-- JavaScript for dynamic background slideshow -->
    <script>
        const images = [
            "{{ url_for('static', filename='cf3.jpg') }}",
            "{{ url_for('static', filename='cf1.jpg') }}",
            "{{ url_for('static', filename='cf2.jpg') }}",
        ];

        let currentIndex = 0;
        const backgroundElement = document.querySelector('.background');

        // Function to change the background image
        function changeBackground() {
            backgroundElement.style.backgroundImage = `url('${images[currentIndex]}')`;
            backgroundElement.style.opacity = 1;  // Fade in
            currentIndex = (currentIndex + 1) % images.length;  // Loop through images
        }

        // Initially set the background and start the slideshow
        changeBackground();  // Set the first background image
        setInterval(() => {
            backgroundElement.style.opacity = 0;  // Fade out
            setTimeout(changeBackground, 1000);  // Change background after fade out
        }, 4000);  // Change every 5 seconds
    </script>
</body>
</html>
